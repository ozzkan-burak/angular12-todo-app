<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">
        {{getName()}} Todo list
      </h3>

      <div class="input-group mb-3">
        <input #todo type="text" class="form-control" (keyup.enter)="addItem(todo.value); todo.value=''"/>
        <button class="btn btn-outline-primary" (click)="addItem(todo.value); todo.value=''">Add</button>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" name="" id="displayAll" />
        <label for="displayAll" class="form-check-label">Show All</label>

      </div>
      <table class="table table-bordered" *ngIf="getItems().length > 0">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.description}}</td>
            <td>
              <!-- <div *ngIf="item.status">Yes</div>
              <div *ngIf="!item.status">No</div> -->
              <div [ngSwitch]="item.status">
                <div *ngSwitchCase="true">Yes</div>
                <div *ngSwitchCase="false">No</div>
              </div>
            </td>
            <td><input type="checkbox" [(ngModel)]="item.status" class="form-checkbox-input" /></td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-warning" *ngIf="getItems().length == 0">
        Listede gösterilecek öğe yok
      </div>
    </div>
  </div>
</div>
